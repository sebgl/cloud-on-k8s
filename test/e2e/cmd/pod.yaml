apiVersion: v1
kind: Pod
metadata:
  name: e2e
  namespace: default
  labels:
    test-run: tmp
spec:
  restartPolicy: Never
  containers:
    - name: e2e
      image: ubuntu
      ports:
        - name: web
          containerPort: 80
          protocol: TCP
      command: ["bash"]
      args: ["-c", "for i in {1..30}; do echo $i && echo what && echo $i; sleep 1; done"]
